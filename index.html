<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="ISO-8859-1">
<title>AngularJS Plugin Test</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script type="text/javascript">	
 
</script>
</head>
<body>
<div>
<label>Message:</label>
<input type="text"
ng-model="yourMessage"
placeholder="Enter your message here">
<label>Name:</label>
<input type="text"
ng-model="yourName"
placeholder="Enter a name here">
<hr>
<h1>{{yourMessage}} {{yourName}}!</h1>
</div>

<h1>Two Way Data Binding</h1>
<div ng-controller="Ctrl">
<input ng-model="name" >
<h3>{{name}}</h3>
</div>
<div ng-controller="AnotherCtrl">
<input ng-model="name" >
<h3>{{name}}</h3>
<h3>{{age*20}}</h3>
</div>

<h1>ngShow Directive</h1>
<div>
<input type="checkbox" ng-model="checked">
<label>Show?</label>
Session1 Page 2<label>Show?</label>
</div>
<div ng-show="checked">
Hello World
</div>
<script>
var Ctrl=function($scope)
{
$scope.name="Tomxcx"
$scope.age=20
};
var AnotherCtrl=function($scope)
{
$scope.name="Tom"
$scope.age=20
$scope.$watch('name',function(){
console.log($scope.name);
});
};
</script>
 
</body>
</html>
